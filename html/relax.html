<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('img/下載.jfif');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    /* 導航欄容器 */
    .nav-links {
        position: fixed;
        /* 固定在頁面上方 */
        top: 0px;
        left: 0px;
        display: flex;
        gap: 15px;
        /* 按鈕之間的間距 */
    }

    /* 返回按鈕樣式 */
    .nav-button {
        background-color: rgba(184, 13, 13, 0.562);
        /* 半透明白色背景 */
        padding: 8px 15px;
        border-radius: 20px;
        text-decoration: none;
        color: #333;
        font-size: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 滑鼠懸停效果 */
    .nav-button:hover {
        background-color: #1c1c1c;
        color: rgb(255, 0, 0);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    .screensaver-content {
        text-align: center;
        animation: float 3s ease-in-out infinite;
    }

    .screensaver.active {
        display: flex;
        opacity: 1;
    }

    .screensaver {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('ROG.gif');
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    @keyframes float {
        0% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-20px);
        }

        100% {
            transform: translateY(0px);
        }
    }

    /* 可以添加一些漂亮的文字效果 */
    .screensaver h2 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .screensaver p {
        font-size: 1.5em;
        opacity: 0.8;
    }
</style>

<body>
    <div class="nav-links">
        <a href="index.html" class="nav-button">回首頁</a>
    </div>
    <div id="screensaver" class="screensaver">
        <div class="screensaver-content">
            <!-- 這裡可以是您想要顯示的內容，例如動畫文字 -->
            <h2>歡迎回來！</h2>
            <p>移動後繼續...</p>
        </div>
    </div>
</body>
<script>
    let timeoutId;
    const screensaverDelay = 600; // 60秒後啟動螢幕保護程式

    function resetTimer() {
        clearTimeout(timeoutId);
        const screensaver = document.getElementById('screensaver');
        screensaver.classList.remove('active');
        timeoutId = setTimeout(showScreensaver, screensaverDelay);
    }

    function showScreensaver() {
        const screensaver = document.getElementById('screensaver');
        screensaver.classList.add('active');
    }

    // 監聽用戶活動
    document.addEventListener('mousemove', resetTimer);
    document.addEventListener('keypress', resetTimer);
    document.addEventListener('click', resetTimer);
    document.addEventListener('scroll', resetTimer);

    // 點擊螢幕保護程式時關閉它
    document.getElementById('screensaver').addEventListener('click', resetTimer);

    // 初始化計時器
    resetTimer();
</script>

</html>
